<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast con TailwindCSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="bg-gray-100 p-10">
    <button
      id="renderToastBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
    >
      Render a toast
    </button>

    <button
      onclick="temporaryFunction()"
      class="flex gap-2 flex-col-reverse flex-wrap p-2 m-1 bg-red-600 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50"
    >
      Error
    </button>

    <div id="toastsContainer" class="fixed top-4 right-4 z-50"></div>
    <script src="/JS/main.js"></script>
  </body>
</html>
